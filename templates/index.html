<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Disease Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Skin Disease Predictor</h1>
        <h2>by Jay Dhameliya</h2> <!-- Added your name here -->
        <form method="POST" enctype="multipart/form-data">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Gender:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="unknown">Unknown</option>
            </select>
            
            <label for="localization">Localization:</label>
            <select id="localization" name="localization" required>
                <option value="scalp">Scalp</option>
                <option value="ear">Ear</option>
                <option value="face">Face</option>
                <option value="back">Back</option>
                <option value="trunk">Trunk</option>
                <option value="chest">Chest</option>
                <option value="upper extremity">Upper Extremity</option>
                <option value="abdomen">Abdomen</option>
                <option value="unknown">Unknown</option>
                <option value="lower extremity">Lower Extremity</option>
                <option value="genital">Genital</option>
                <option value="neck">Neck</option>
                <option value="hand">Hand</option>
                <option value="foot">Foot</option>
                <option value="acral">Acral</option>
            </select>
            
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <button type="submit">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h2>Prediction: {{ prediction }}</h2>
            <img src="{{ url_for('static', filename=image_path.split('/')[-1]) }}" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>
</body>
</html>
